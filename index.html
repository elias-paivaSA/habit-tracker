<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page - Habit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-700 text-white p-8">
      <div class="max-w-7x1 mx-auto flex justify-between items-center">
        <div>Habit Tracker</div>
        <ul class="flex space-x-4">
          <li>Login</li>
          <li>||</li>
          <li>Se Inscreva</li>
        </ul>
      </div>
    </header>

    <main class="flex items-center justify-center p-8 bg-gray-100 min-h-screen">
            <div class="w-1/2">
                <img src="/img/couple.webp" alt="" class="w-full h-auto rounded-lg shadow-lg">
            </div>

            <div class="w-1/2 p-8">
                <form action="" class="space-y-6">
                    <input type="text" placeholder="Usuário" class="w-full p-4 text-lg rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="user">
                    <input type="password" placeholder="Senha" class="w-full p-4 text-lg rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="password">
                    <button type="submit" class="w-full bg-blue-600 text-white text-lg font-semibold py-3 rounded-md hover:bg-blue-700 transition" id="button" disabled>  Entrar
                    </button>
                </form>
            </div>  
    </main>

    <footer class="text-center text-gray-500 py-4">
        © 2025 Habit Tracker
    </footer>
    <script src="/javascript/login.js"></script>
  </body>
</html>
