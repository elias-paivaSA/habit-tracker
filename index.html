<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/habit-tracker/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Habit Tracker</title>
</head>
<body>
    <div id="ctn-page">
        <header>
            <p id="logo-name">Elias Paiva</p>
            <p id="create-user">Novo Usuário?<span>Se Inscreva</span></p>
        </header>

        <main>
            <div id="main-img">
                <img src="/habit-tracker/img/couple.webp" alt="Imagem Ilustrativa">
            </div>

            <div id="main-form">
                <h1>Bem Vindo de Volta!</h1>
                <p>Faça login para continuar</p>
                <form>
                    <input type="text" id="uname" name="uname" placeholder="carlos@gmail.com"><br>
                    <input type="password" id="pass" name="password" minlength="8">
                    <br>
                    <button>LOGIN</button>
                    <button>Esqueceu sua senha?</button>
                </div>
            </div>
        </main>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
