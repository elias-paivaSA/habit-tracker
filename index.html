<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Habit Tracker</title>
</head>
<body id="body">
    <div id="ctn-page">
        <header>
            <p id="logo-name">Elias Paiva</p>
            <p id="create-user">Novo Usuário?<span><a href=""></a> Se Inscreva</span></p>
        </header>

        <main>
            <div id="main-img">
                <img src="/img/couple.webp" alt="Imagem Ilustrativa">
            </div>

            <div id="main-form">
                <h1>Bem Vindo!</h1>
                <p id="main-form-title1">Faça login para continuar</p>
                <form>
                    <i class="fa fa-solid fa-user icon1"></i>
                    <input type="text" id="uname" name="uname" placeholder="Seu Usuário"><br>
                    <div id="form-requeriments">
                        <p id="fieldReq1">- Nome de usuário deve ter no máximo 7 caracteres</p>
                        <p id="fieldReq2" >- Nome de usuário só deve ter caracteres alfanuméricos (letras ou números)</p>
                    </div>
                    <i class="fa fa-solid fa-lock icon2"></i>
                    <input type="password" id="pass" name="password" minlength="8" placeholder="Sua Senha">
                    <br>
                    <button disabled><span id="btn-login" disabled>Login</span></button>
                    <button><span id="btn-fgt-password">Esqueceu sua senha?</span></button>
                </form>
            </div>
        </main>
    </div>
    <script src="javascript/script.js"></script>
</body>
</html>
